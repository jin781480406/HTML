<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
        nav,
        article {
            width: 500px;
            height: 100px;
            background-color: skyblue;
            border-radius: 15px;
            margin: 10px auto;
        }
        section {
            width: 400px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 主要针对搜索引导 -->
    <header>头部标签</header>
    <nav>导航标签</nav>
    <article>内容标签</article>
    <section>定义文档某个区域</section>
    <aside>侧边栏标签</aside>
    <footer>尾部标签</footer>
</body>
</html>
