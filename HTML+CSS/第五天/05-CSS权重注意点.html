<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #father {
            color: coral;
        }
        /* p继承的权重为0 */
        /* 所以以后我们看标签到底执行哪个样式，就先看这个标签有没有被直接选出来 */
        p{
            color: crimson;
        }
        body {
            color: red;
        }
        /* a链接标签默认制定了一个样式，蓝色的有下划线 */
    </style>
</head>
<body>
    <div id="father">
        <p>你好</p>
    </div>
    <a href="#">我是a标签，是单独的样式</a>
</body>
</html>
