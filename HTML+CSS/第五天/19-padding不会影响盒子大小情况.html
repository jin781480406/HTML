<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 如果盒子本身没有设定width和height ，此时的padding不会撑开盒子 */
        h1 {
            width: 100%;
            height: 200px;
            background-color: royalblue;
            padding: 30px;
        }
        div {
            width: 300px;
            height: 100px;
            background-color: purple;
        }
        div p {
            width: 100%;
            padding: 10px;
            background-color: saddlebrown;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div>
        <p>3443234234</p>
    </div>
</body>
</html>
