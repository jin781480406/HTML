<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        .box {
            width: 300px;
            height: 500px;
            background-color: #fff;
            margin: 100px auto;
        }
        .imag img{
            width: 100%;
        }
        .review {
            height: 70px;
            font-size: 14px;
            padding: 0 20px;
            /* background-color: slategrey; */
            margin-top: 20px;
        }
        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            padding: 0 20px;
            margin-top: 20px;
        }
        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0 20px;
        }
        .info h4{
            display: inline-block;
            font-weight: 400;
        }
        /* .info h4 a {
            color: black;
            text-decoration: none;
        } */
        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 15px;
        }
        .info span {
            color: #ff6700;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="imag">
            <img src="images/jxw.png" alt="">
       </div>
       <div class="review">
            快递牛，整体不错蓝牙可以说是秒连 ，红米给力
       </div>
       <div class="appraise">
            来自于 jxw 的评价
       </div>
       <div class="info">
            <h4><a href="#">Redmi AirDots 真无线蓝...</a></h4>
            <em>|</em>
            <span>13.3元</span>
       </div>
    </div>
</body>
</html>
