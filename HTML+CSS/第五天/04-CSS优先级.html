<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS优先级：继承<标签元素<类选择器<id选择器<行内css<!important; */
        div {
            color: cadetblue !important;
        }

        .test {
            color: chartreuse;
        }

        #demo {
            color: chocolate;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: coral;">你好</div>
</body>

</html>
