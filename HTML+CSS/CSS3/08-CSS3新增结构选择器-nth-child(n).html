<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.把所有偶数的孩子li选择出来 */
        ul li:nth-child(even) {
            background-color: gray;
        }
        /* 2.把所有奇数的孩子li选择出来 */
        ul li:nth-child(odd) {
            background-color: greenyellow;
        }
        /* 3.nth-child(n) 从0开始 每次加1 往后计算 这里面必须是n，不能是其他字母 */
        ol li:nth-child(2n-1) {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <ul>
        <li>第1个孩子</li>
        <li>第2个孩子</li>
        <li>第3个孩子</li>
        <li>第4个孩子</li>
        <li>第5个孩子</li>
        <li>第6个孩子</li>
        <li>第7个孩子</li>
        <li>第8个孩子</li>
    </ul>
    <ol>
        <li>第1个孩子</li>
        <li>第2个孩子</li>
        <li>第3个孩子</li>
        <li>第4个孩子</li>
        <li>第5个孩子</li>
        <li>第6个孩子</li>
        <li>第7个孩子</li>
        <li>第8个孩子</li>
    </ol>
</body>
</html>
