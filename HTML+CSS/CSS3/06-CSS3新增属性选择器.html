<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input[value] {
            color: skyblue;
        } */
        input[type=text] {
            color: skyblue;
        }
        div[class^=icon] {
            color: slateblue;
        }
        section[class$=data] {
            color: springgreen;
        }
        section[class*=icon] {
            color: tomato;
        }
        /* 注意属性选择器也是有权重的，是10 */
    </style>
</head>
<body>
    <!-- 1.利用属性选择器就可以不用借助于类或者id选择器 -->
    <!-- <input type="text" value="请输入用户名称">
    <input type="text" > -->
    <!-- 2.属性选择器还可以选择属性=值得某些元素 重点务必掌握的 -->
    <input type="text" name="" id="" value="请输入">
    <input type="password" name="" id="" value="请输入">
    <!-- 3.属性选择器可以选择属性值开头的某些元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>我是个打酱油的</div>
    <!-- 4.属性选择器可以选择属性值结尾的某些元素 -->
    <section class="icon1-data">我是jxw</section>
    <section class="icon2-data">我是jxw</section>
    <section class="icon3-ico">我是jxw</section>
</body>
</html>
