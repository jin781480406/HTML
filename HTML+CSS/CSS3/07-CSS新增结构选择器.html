<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.选择ul里面的第一个孩子li */
        ul li:first-child {
            background-color: pink;
        }
        /* 2.选择ul里面的最后一个孩子li */
        ul li:last-child {
            background-color: skyblue;
        }
        /* 3.选择ul里面的第3个孩子li */
        ul li:nth-child(3) {
            background-color: slateblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>第1个孩子</li>
        <li>第2个孩子</li>
        <li>第3个孩子</li>
        <li>第4个孩子</li>
        <li>第5个孩子</li>
        <li>第6个孩子</li>
        <li>第7个孩子</li>
        <li>第8个孩子</li>
    </ul>
</body>
</html>
