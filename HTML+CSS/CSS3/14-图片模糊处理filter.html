<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            /* blur是个函数,数值越大越模糊，单位是px */
            filter: blur(5px);
        }
        img:hover{
            filter: blur(0);
        }
    </style>
</head>
<body>
    <img src="images/jxw.png" alt="">
</body>
</html>
