<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: skyblue;
            margin: 30px auto;
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }

        .tudou::after {
            content: '';
            /* 隐藏遮罩层 */
            display: none;
            /* visibility: hidden; */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3) url(images/arr.png) no-repeat center;
        }

        /* 当鼠标经过.tudou盒子时， .mask才会显示遮罩层 */
        /* before不能有空格 */
        .tudou:hover::after {
            display: block;
            /* visibility: visible; */
        }
    </style>
</head>

<body>
    <div class="tudou">
        <img src="images/jxw.png" alt="">
    </div>
</body>

</html>
