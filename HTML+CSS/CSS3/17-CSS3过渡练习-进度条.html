<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar {
            width: 200px;
            height: 50px;
            border: 1px solid red;
            border-radius: 25px;
            padding: 1px;
        }
        .bar .bar_in {
            width: 50%;
            height: 100%;
            background-color: red;
            border-radius: 25px;
            /* 谁做过渡，给谁加 */
            transition: all 0.5s ease 0s;
        }
        .bar:hover .bar_in {
            width: 100%;
            height: 100%;
            background-color: red;

        }
    </style>
</head>
<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>
</body>
</html>
