<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 900px;
            border: 5px solid red;
            margin: 0 auto;
            /* 清除浮动 */
            /* 优点：代码简洁 */
            /* 缺点：无法显示溢出的部分 */
            overflow: hidden;
        }
        .box .damao {
            width: 300px;
            height: 300px;
            background-color: hotpink;
            float: left;
        }
        .box .ermao {
            width: 300px;
            height: 600px;
            background-color: skyblue;
            float: left;
        }
        .footer {
            height: 600px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
