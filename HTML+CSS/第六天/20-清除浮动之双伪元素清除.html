<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix::after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        .box {
            width: 900px;
            border: 5px solid red;
            margin: 0 auto;
        }

        .box .damao {
            width: 300px;
            height: 300px;
            background-color: hotpink;
            float: left;
        }

        .box .ermao {
            width: 300px;
            height: 600px;
            background-color: skyblue;
            float: left;
        }

        .footer {
            height: 600px;
            background-color: grey;
        }
    </style>
</head>

<body>
    <div class="box clearfix">
        <div class="damao"></div>
        <div class="ermao"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
