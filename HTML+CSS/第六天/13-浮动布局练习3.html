<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        .box {
            width: 1200px;
            height: 600px;
            background-color: royalblue;
            margin: 0 auto;
        }
        .left {
            width: 300px;
            height: 600px;
            background-color: saddlebrown;
            float: left;
        }
        .right {
            width: 900px;
            height: 600px;
            background-color: seagreen;
            float: right;
        }
        .box .right li {
            width: 200px;
            height: 280px;
            background-color: pink;
            float: left;
            margin-left: 18px;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">13</div>
        <div class="right">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </div>
    </div>
</body>
</html>
