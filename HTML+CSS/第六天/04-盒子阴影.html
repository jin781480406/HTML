<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: blanchedalmond;
            margin: 100px auto;
            /* 分别是：水平阴影，垂直阴影，虚实模糊度，阴影大小，颜色，可以输入inset表示盒子内部阴影，不可以写outset默认是outset */
            
        }
        /* 当鼠标经过时会有阴影 */
        div:hover {
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div></div> 
</body>
</html>
