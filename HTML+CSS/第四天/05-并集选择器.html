<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div,
        p {
            color: red;
        } */
        div,
        p,
        .pig li {
            color: red;
        }
        /* 也对那个的语法规范，我们并集选择器喜欢竖着写 */
        /* 中间用,分开，最后一个不要用, */
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈 </li>
    </ul>
</body>

</html>
