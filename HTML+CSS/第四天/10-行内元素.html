<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内元素的特点：设置高和宽是没有效果的，宽度就是内容本身的宽度 */
        span {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        /* a标签内可以放块元素 */
    </style>
</head>
<body>
    <span>就是那么长</span><strong>1231323</strong>
    <span>就是那么长长长长</span><strong>1231323</strong>
</body>
</html>
