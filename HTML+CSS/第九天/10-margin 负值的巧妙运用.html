<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            position: relative;
            float: left;
            list-style: none;
            width: 150px;
            height: 300px;
            border: 10px solid red;
            margin-left: -10px;
        }

        /* ul li:hover {
             1.如果盒子没有定位，则可以加相对定位 
        position: relative;
        border: 10px solid skyblue;
        }*/

        ul li:hover {
            /* 2.如果盒子有了相对定位，则可以加z-index */
            z-index: 1;
            border: 10px solid skyblue;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
