<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            /* border-top: 150px solid transparent;
            border-bottom: 0 solid red;
            border-left: 0 solid orange;
            border-right: 100px solid skyblue; */
            /* 直角三角形，把下边框和左边框宽度设置为0，再把上边框宽度调大 */
            /* 另一种写法 */
            border-color: transparent red transparent transparent;
            border-style: solid;
            border-width: 150px 100px 0 0;
        }

        .price {
            width: 160px;
            height: 24px;
            border: 1px solid red;
            margin: 100px auto;
        }

        .price .miaosha {
            position: relative;
            float: left;
            width: 95px;
            height: 24px;
            background-color: red;
            line-height: 24px; 
            text-align: center; 
            font-size: 14px;
            font-weight: 700;
            color: #fff;
        }
        .price .miaosha .zhijiao {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 24px 12px 0 0;
        }
        .price .yuanjia {
            color: gray;
            font-size: 14px;
            text-decoration: line-through;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="price">
        <span class="miaosha">$1700
            <i class="zhijiao"></i>
        </span>
        <span class="yuanjia">$5000</span>
    </div>
</body>

</html>
