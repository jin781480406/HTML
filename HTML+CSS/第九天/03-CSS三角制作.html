<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            border-top: 50px solid pink;
            border-left: 50px solid skyblue;
            border-right: 50px solid red;
            border-bottom: 50px solid blueviolet;
        }

        .box2 {
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-top: 50px solid pink;
        }
        .jd {
            position: relative;
            width: 120px;
            height: 249px;
            background-color: pink;
        }
        .jd span {
            position: absolute;
            top: -10px;
            right: 10px;
            width: 0;
            height: 0;
            /* 考虑兼容性 */
            line-height: 0;
            font-size: 0;
            border: 5px solid transparent;
            border-bottom: 5px solid pink;

        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="jd">
        <span></span>
    </div>
</body>

</html>
