<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            text-align: center;
        }
        .box a {
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: skyblue;
            color: black;
            text-decoration: none;
            text-align: center;
            line-height: 36px;
        }
        .box .pre,
        .box .next {
            width: 80px;
        }
        .box .one,
        .box .last {
            background-color: #fff;
        }
        input {
            width: 36px;
            height: 40px;
            border: 1px solid skyblue;
            outline: none;
        }
        button {
            width: 50px;
            height: 36px;
            background-color: skyblue;
            border: 1px solid skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#" class="pre">&lt;&lt;上一页</a>
        <a href="#" class="one">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#" class="last">...</a>
        <a href="#" class="next">&gt;&gt;下一页</a>
        到第
        <input type="text">
        页
        <button>确定</button>
    </div>
</body>
</html>
