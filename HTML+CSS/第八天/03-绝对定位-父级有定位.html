<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择具有定位的最近的父类，如果父类没有，再往上走一级 */
        .yeye {
            position: relative;
            top: 100px;
            left: 100px;
            width: 900px;
            height: 900px;
            background-color: chocolate;
        }
        .father {
            width: 500px;
            height: 500px;
            background-color: brown;
        }

        .son {
            position: absolute;
            /* top: 0; */
            /* left: 10px; */
            top: 100px;
            right: 100px;
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="yeye">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>

</body>

</html>
