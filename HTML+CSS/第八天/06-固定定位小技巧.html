<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 1000px;
            background-color: blueviolet;
            margin: 0 auto;
        }
        .fix {
            position: fixed;
            /* 1.走浏览器可视区域的50% */
            left: 50%;
            /* 2.走版心盒子宽度的一半 */
            margin-left: 255px;
            width: 40px;
            height: 40px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="fix">fix</div>
    <div class="box">这是个盒子</div>
</body>
</html>
