<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 绝对定位和固定定位和浮动相类似 */
        /* 行内元素加入属性后，可以设置宽度和高度 */
        /* 块级元素加入属性后，不设置宽度和高度后，默认大小为内容大小 */
        /* 脱标的盒子不会触发外边距塌陷 */
        span {
            position: absolute;
            top: 200px;
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
        }
        div {
            position: absolute;
            /* width: 200px; */
            /* height: 100px; */
            background-color: crimson;
        }
    </style>
</head>
<body>
    <span>123</span>
    <div>abc</div>
</body>
</html>
