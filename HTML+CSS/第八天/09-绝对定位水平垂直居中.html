<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            /* 先走50%父容器高度的一半，再向上移动盒子高度的一半的高度 */
            top: 50%;
            margin-top: -200px;
            /* 同理水平居中 */
            left: 50%;
            margin-left: -200px;
            width: 400px;
            height: 400px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
