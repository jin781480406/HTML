<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="jxw.png" />
    <h4>alt的使用，替换文本，图像显示不出来的时候使用文字来显示</h4>
    <img src="jxw1.png" alt="我是jxw"/>
    <h4>title的使用，提示文本，鼠标放到图像上，提示的文字</h4>
    <img src="jxw.png" alt="我是jxw" title="我是jxw思密达"/>

    <h4>width 给图像设定宽度</h4>
    <img src="jxw.png" alt="我是jxw" title="我是jxw思密达" width="500"/>

    <h4>heigth 个图像设定高度</h4>
    <img src="jxw.png" alt="我是jxw" title="我是jxw思密达" height="100"/>

    <h4>border 给推向设定边框</h4>
    <img src="jxw.png" alt="我是jxw" title="我是jxw思密达" width="500" border="15"/>
</body>
</html>
